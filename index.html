<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Synchronous ModFM test</title>
    <style>
        <link rel="stylesheet" type="text/css" href="index.css" />
    </style>
</head>

<body>
    <label>ff<input type="number" id="ff" min="10" max="4000" value="440" step="1"/>Hz</label>
    <br/>
    <label>fm<input type="number" id="fm" min="10" max="4000" value="110" step="1"/>Hz</label>
    <br/>
    <label>B<input type="number" id="B" min="10" max="4000" value="75" step="1"/>Hz</label>
    <br/>
    <button id="start">
        Connect audio
    </button>
    <button id="t">
        Trigger
    </button>
    <br/>
    <button id="mute">
        Mute
    </button>
    <div id="spectrum"></div>
    <script src="index.js"></script>
</body>
</html>
